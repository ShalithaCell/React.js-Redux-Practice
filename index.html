<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="app"></div>
    
    <script type="text/babel">
         class App extends React.Component{
             state = {
                 id : 1,
                 name : 'Shalitha Senanayaka',
                 dob : '97/04/21',
                 country : 'SriLanka'
             }

             //method for buttonClick handle
             ButtonClickHandler(e){
                 console.log('Mouse clicked!');
             }

             //method for copy handler
             TextCopyHandler(e){
                 console.log('Text copied');
             }

             //method for print state in console
             PrintState = (e) => {
                 console.log(this.state);
             }

             //method for change state
             ChnageState = (e) => {
                 if(this.state.id == 1){
                    this.setState({
                     id : 2,
                     name : 'Kevin',
                     dob : '90/01/20',
                     country : 'USA'
                    });
                 }else{
                    this.setState({
                     id : 1,
                     name : 'Shalitha Senanayaka',
                     dob : '97/04/21',
                     country : 'SriLanka'
                    });
                 }
                 
             }

             render() {
                 return (
                     <div className="app-content">
                        <h1>Hello world</h1>
                        <p>Name : {this.state.name} <br/>
                           DOB  : {this.state.dob} <br/>
                           Country : {this.state.country}
                        </p>
                        <button onClick={this.ButtonClickHandler}>Click and see console.</button><br/><br/>
                        <button onClick={this.PrintState}>Print state in console.</button><br/><br/>
                        <button onClick={this.ChnageState}>Chnage State</button>
                        <p onCopy={this.TextCopyHandler}>Ths is sample text for copy. Copy this text and see console.</p>
                    </div>
                 )
             }
         }

         ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
